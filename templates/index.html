<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Welfare System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/static/images/image.jpg'); /* Add the image URL here */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Animal Welfare System</h1>
    <form action="{{ url_for('submit') }}" method="POST">
        <label for="animal_name">Animal Name:</label>
        <input type="text" id="animal_name" name="animal_name" required>
        
        <label for="animal_type">Animal Type:</label>
        <input type="text" id="animal_type" name="animal_type" required>

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required>
        
        <label for="accident_location">Accident Location:</label>
        <input type="text" id="accident_location" name="accident_location" required>

        <input type="submit" value="Submit">
    </form>
    {% if message %}
        <script type="text/javascript">
            alert("{{ message }}");
            setTimeout(function() {
                window.location.href = "/";
            }, 3000);
        </script>
    {% endif %}
</body>
</html>
